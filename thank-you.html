<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – Anabella Printing</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .thank-you {
      text-align: center;
      padding: 4rem 1rem;
    }

    .thank-you h1 {
      font-size: 2.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .thank-you p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: var(--black);
    }

    .thank-you a {
      display: inline-block;
      margin-top: 2rem;
      background-color: var(--cyan);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .thank-you a:hover {
      background-color: var(--purple);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Anabella Printing Logo" />
      <h1>Anabella Printing</h1>
    </div>
  </header>

  <section class="thank-you">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. We’ll be in touch soon.</p>
    <a href="index.html">Return to Homepage</a>
  </section>

  <footer>
    <p>&copy; 2025 Anabella Printing. All rights reserved.</p>
    <div class="social-media">
      <a href="https://facebook.com" target="_blank"><img src="assets/facebook-icon.png" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img src="assets/instagram-icon.png" alt="Instagram"></a>
      <a href="https://twitter.com" target="_blank"><img src="assets/x-icon.png" alt="X"></a>
      <a href="https://linkedin.com" target="_blank"><img src="assets/linkedin-icon.png" alt="LinkedIn"></a>
    </div>
  </footer>

</body>
</html>
